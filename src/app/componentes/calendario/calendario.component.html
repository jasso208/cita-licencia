
<div id="calendario" >
    <h5 style="margin-left:5%;text-align:center;font-weight:bold">
                    Seleccione una fecha para agendar su cita:
                </h5>

  <div style="padding:10px;">          
    <div class="clr-row">
      <div class="clr-col-sm-12" style="text-align: center;margin-top:10px">
        <div class="btn-group  btn-default">
        
            <h6 class="btn-mes" (click)="mesAnterior()">
              <img 
                src="../../../assets/img/back-icon.png"
                style="width:20px;margin-top:-5px"
                >
            </h6>
            &nbsp;
            &nbsp;
            &nbsp;
            
            <h6   >{{mes_actual}}, {{anio_actual}}</h6>
            &nbsp;
            &nbsp;
            &nbsp;
            <h6 class="btn-mes" (click)="mesSiguiente()">
              <img 
                src="../../../assets/img/next2-icon.png"
                style="width:20px;margin-top:-5px"
                >
            </h6>
          </div>
      </div>        
    </div>
    <div class="clr-row">
      <div class="clr-col-12">
          <br>
      </div>
    </div>
<div class="clr-row" >
  <div class="clr-col-12">
      <div style="width:100%; margin:0 auto;  padding:5px;">
          <div style="width: 14.2% ;display: inline-block; text-align: Left">
            <span style="color:black;font-size:13px;">Dom</span>
          </div>
          <div style="width: 14.2% ;display: inline-block; text-align: Left">
            <span style="color:black;font-size:13px;">Lun</span>
          </div>          
          <div style="width: 14.2% ;display: inline-block; text-align: Left">
            <span style="color:black;font-size:13px;">Mar</span>
          </div>          
          <div style="width: 14.2% ;display: inline-block; text-align: Left">
            <span style="color:black;font-size:13px;">Mie</span>
          </div>          
          <div style="width: 14.2% ;display: inline-block; text-align: Left">
            <span style="color:black;font-size:13px;">Jue</span>
          </div>          
          <div style="width: 14.2% ;display: inline-block; text-align: Left">
            <span style="color:black;font-size:13px;">Vie</span>
          </div>          
          <div style="width: 14.2% ;display: inline-block; text-align: Left">
            <span style="color:black;font-size:13px;">Sab</span>
          </div>
      </div>
  
      <div  style="width:100%; margin:0 auto; padding:5px;">
        <div id="container" *ngFor="let d of dias_mes_actual">
          
          <div *ngIf="d.dia != ''" (click)="agendarCita(d.tiene_hora_disponible,d.dia)">
            <div id="dummy"></div>
            <div id="element" 
              [ngStyle]="{'background-color': d.tiene_hora_disponible ? '#eff4ff': 'white','box-shadow': d.tiene_hora_disponible ? '0px 0px 0px gray': '0px 0px 0px','cursor': d.tiene_hora_disponible ? 'pointer': 'auto'  }"    
            
            >
              <div   >

             

                <span 
                [ngStyle]="{'color': d.tiene_hora_disponible ? 'black': '#edeeef' }"
                
                >
                    {{d.dia}}
                </span>
              </div>              
              <!--
              <div id="leyenda-horarios" *ngIf="d.tiene_hora_disponible" style="width: 100%;z-index:10;position:absolute;color:white">
                  Disponible
              </div>
              <div id="leyenda-horarios-lg" *ngIf="d.tiene_hora_disponible" style="width: 100%;z-index:10;position:absolute;;color:white">
                Horarios disponibles
            </div>
            -->
            </div>
          </div>
          </div>
        </div>  
        <div style="width:100%;padding-top:10px">
            <div style="display:inline-block;width:10px;height: 10px; background-color: #eff4ff;"></div>
            <div style="display: inline-block;height: 10px;margin-left: 10px;">Dias con horarios disponibles.</div>
            
        </div>
    </div>    
</div>

</div>
</div>
<div class="clr-row">
  <div class="clr-col-12">
      <br>
      <br>
  </div>
</div>
<app-nueva-cita
  (reload)="reload()"
>

</app-nueva-cita>

<div id="sppiner_div" *ngIf="spinner">
  <span  id="spinner" class="spinner spinner-lg">
    Loading...
  </span>
</div>

<app-mis-citas></app-mis-citas>
<app-menu-admin></app-menu-admin>

<app-modifica-cita
  
  (reload)="reload()"
></app-modifica-cita>
